<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stocks</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>

  <main>
    <section class="stock-input">
      <input type="text" id="tickerInput" placeholder="Enter Stock Ticker" />
      <select id="dayRange">
        <option value="30">30 Days</option>
        <option value="60">60 Days</option>
        <option value="90">90 Days</option>
      </select>
      <button class="button-29" onclick="lookupStock()">Lookup Stock</button>
    </section>

    <section>
      <canvas id="stockChart" width="600" height="300"></canvas>
    </section>

    <section class="reddit-stocks">
      <h2>Top 5 Reddit Stocks</h2>
      <table id="redditTable">
        <thead>
          <tr>
            <th>Ticker</th>
            <th>Comments</th>
            <th>Sentiment</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <div id="audio-controls" class="audio-div">
    <h3>Voice Navigation</h3>
    <ul>
      <li>Say "Hello" → Alert "Hello World"</li>
      <li>Say "Change the color to red" → Change background</li>
      <li>Say "Navigate to home" → Go to Home page</li>
      <li>Say "Lookup Microsoft" → Show MSFT stock chart for 30 days</li>
    </ul>
    <button onclick="startListening()">Turn On Audio</button>
    <button onclick="stopListening()">Turn Off Audio</button>
  </div>

  <script src="common.js"></script>
  <script src="stocks.js"></script>
</body>
</html>
